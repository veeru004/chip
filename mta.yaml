_schema-version: "3.2"
ID: Chip
version: 0.0.1
modules:
- name: Chip-destination-content
  type: com.sap.application.content
  requires:
  - name: Chip-destination-service
    parameters:
      content-target: true
  - name: Chip_html_repo_host
    parameters:
      service-key:
        name: Chip_html_repo_host-key
  - name: uaa_Chip
    parameters:
      service-key:
        name: uaa_Chip-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: ChipSet_Chip_html_repo_host
          ServiceInstanceName: Chip-html5-app-host-service
          ServiceKeyName: Chip_html_repo_host-key
          sap.cloud.service: ChipSet
        - Authentication: OAuth2UserTokenExchange
          Name: ChipSet_uaa_Chip
          ServiceInstanceName: Chip-xsuaa-service
          ServiceKeyName: uaa_Chip-key
          sap.cloud.service: ChipSet
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Chip-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Chip_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ChipUI.zip
      name: ChipUI
      target-path: resources/
- name: ChipUI
  type: html5
  path: Chip-UI
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Chip-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Chip-destination-service
    service-plan: lite
- name: Chip_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Chip-html5-app-host-service
    service-plan: app-host
- name: uaa_Chip
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Chip-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
